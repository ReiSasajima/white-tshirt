<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tadable. | トップページ</title>
    <meta name="description" content="sample text">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../static/about-service.js"></script>
    <!-- <link rel="stylesheet" href="../static/css/sanitize.css"> -->
    <link rel="stylesheet" href="../static/css/style_sample.css">
    <script src="../static/sample.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ヘッダー部分 -->
    <header class="header">
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item"><a href="#area-1" class="btn2">このサイトについて</a></li>
                <li class="menu-item"><a href="/register" class="btn2">会員登録</a></li>
                <li class="menu-item"><a href="/login" class="btn2">ログイン</a></li>
            </ul>
        </nav>
    </header>

    <main>

    <!-- タイトルと検索窓 -->
    <div class="area_top_view">
        <h1 class="view">Tadable.</h1>
        <img src="../static/images/lincoln-yoon-4T0T3LGrCyA-unsplash.jpg" alt="image" class="image">
        <p class="button">
            <form action="/" class="search_container" method="post">
                <input type="text" placeholder="タイトル/著者を入力" name="keyword">
                <input type="submit" value="&#xf002">
            </form>
        </p>
    </div>

    <!-- このサイトについて -->
    <section class="area_home_about" id="area-1">
        <div class="container">
            <div class="head_home">
                <h1 class="ttl">このサイトについて</h1>
            </div>
            <div class="body_home">
                <figure class="body_home_about">
                    <img src="../static/images/s-tsuchiya--NUgOnopsvI-unsplash.jpg" class="body_about_image">
                    <figcaption class="body_about_text">
                        <h2 class="body_about_title">Tadable.とは</h2>
                        <p class="body_about_description">
                            さまざまな漫画サイトの無料で読める漫画を検索できるサイトです。<br><br>①漫画サイトの横断的な検索ができない<br>②他のサービスで無料と気づかずにお金を払ってしまった<br>③海賊版サイトの横行<br><br>これらの問題提起から始まったプロジェクトです。<br><br>無料に特化することで国内外問わず一人でも多くの方が漫画に触れる機会を作り<br>日本文化の象徴である漫画の発信に少しでも寄与できたらと考えています。
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
        <br>
        <br>

        <h1 class="poster">おすすめの漫画一覧</h1>

        <!-- デフォルトで漫画を表示する -->
        {% for row in index_book %}
        <figure class="about">
            <div class="images">
                <img class="blur" src="{{row.img_url}}" alt="漫画の表紙">
                <img class="upper" src="{{row.img_url}}" alt="漫画の表紙">
            </div>
            <figcaption class="about-caption">
                <div class="title_button">
                    <h2 class="about-title">{{ row["title"] }}</h2>
                </div>
                <h3 class="about-author">{{ row["author"] }}</h3>
                <p class="about-description">
                    {{ row["summary"] }}
                </p>
                <div class="service">
                    <a href='/detail/{{ row["title"] }}' class="detail_button">詳細はこちら</a>
                </div>
            </figcaption>
        </figure>
        {% endfor %}


    </section>

    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</body>
</html>
