<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイページサンプル</title>
</head>
<body>
  <!-- 各機能に飛ぶ-->
  <nav>
    <ul>
      <li>
        <a href="/logout">ログアウト</a>
      </li>
    </ul>
  </nav>
  <!-- 検索ボタン -->
  <h1>{{ name }}</h1>
  <h1>検索</h1>
  <form action="/mypage" method="post">
    <input type="text" name="keyword" value="タイトル名/著者名">
    <input type="submit" value="検索">
  </form>
  <!-- お気に入りの本一覧表示 -->
  <h2>お気に入り一覧</h2>
  {% for row in favorite_db %}
  <td>{{ row["title"] }}</td>
  <td>{{ row["author"] }}</td>
  <img src= "{{row.img_url}}">
  <form action="add_favorite/{{ row["title"] }}" method="post">
    <button>お気に入り解除</button>
  </form>
  {% endfor %}
</body>
</html>
