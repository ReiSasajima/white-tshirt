<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表紙スタイル</title>
</head>
<body>
    <h1>検索</h1>
    <form action="/" method="post">
        <input type="text" name="keyword" value="タイトル名/著者名">
        <input type="submit" value="検索">
    </form>
    <h2>{{ poster }}</h2>
    {% for row in database %}
    <td>{{ row["title"] }}</td>
    <td>{{ row["auther"] }}</td>
    <td>{{ row["img"] }}</td>
    {% endfor %}
</body>
</html>
