{% extends "layout.html" %}

{% block title %}
    マイページ
{% endblock %}

{% block css %}
<!-- <link rel="stylesheet" href="../static/css/sanitize.css"> -->
<link rel="stylesheet" href="../static/css/style_mypage.css">
{% endblock %}
{% block main %}
        <!-- ヘッダー部分の余白 -->
        <div class="margin"></div>


        <!-- ヒットしなければ以下のコードを実行 -->
        <h1 class="poster">{{ poster }}</h1>
        <!-- ヒットすれば以下のコードを実行 -->
        <h1 class="poster">{{ book_list }}</h1>
    
        <section>
            {% for row in database %}
            <figure class="about">
                <div class="images">
                    <img class="blur" src="{{row.img_url}}" alt="漫画の表紙">
                    <img class="upper" src="{{row.img_url}}" alt="漫画の表紙">
                </div>
                <figcaption class="about-caption">
                    <div class="title_button">
                        <h2 class="about-title">{{ row["title"] }}</h2>
                    </div>
                    <h3 class="about-author">{{ row["author"] }}</h3>
                    <p class="about-description">
                        {{ row["summary"] }}
                    </p>
                    <div class="service">
                        <a href='/detail/{{ row["title"] }}' class="detail_button">詳細はこちら</a>
                    </div>
                </figcaption>
            </figure>
            {% endfor %}
        </section>
{% endblock %}
